{% extends './layout.html' %}

{% block title %} Añadir {% endblock %}

{% block body %}
<h1>Bienvenido {{ current_user.username }}</h1>
<a href="/logout">Cerrar Sesion</a>
{% for coche in coches %}
<div>
    <p>{{ coche.imagen }}</p>
    <p>{{ coche.descripcion }}</p>
    <a href="/crud_update/{{ coche.id_coche }}"></a>
    <a href="/crud_delete/{{ coche.id_coche }}"></a>
</div>
{% endfor %}
<a href="/crud_añadir">Añadir Coche</a>

{% endblock %}
